<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-transition {
            transition: width 0.3s ease-in-out;
        }
        .main-transition {
            transition: margin-left 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar-mobile {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar-mobile.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar-transition fixed h-full bg-[#313A46] dark:bg-[#313A46] w-64 z-10 shadow-lg md:block sidebar-mobile" style="background-color: #313A46;color:#8391A2;">
        <div class="flex items-center justify-center p-4 dark:border-gray-700">
            <div class="flex items-center px-3">
                <img src="/media/masteradmin_web/logo.png" alt="1Matrix Logo" class="h-8 w-32">
            </div>
            <button id="closeSidebar" class="md:hidden text-[#8391A2] hover:text-gray-700 dark:text-[#8391A2] dark:hover:text-gray-200">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="mt-6 px-2 py-2" style="font-family: 'Nunito', sans-serif;">
            <!-- Navigation Section -->
            <div class="mb-6">
                <h3 class="px-3 text-xs font-semibold text-[#8391A2] uppercase tracking-wider">Navigation</h3>
                <a href="#" class="flex items-center p-4 mb-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
            </div>

            <!-- Apps Section -->
            <div class="mt-6">
                <h3 class="px-3 text-xs font-semibold text-[#8391A2] uppercase tracking-wider">Apps</h3>
                <div class="mt-3 space-y-3">
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-blue-500 hover:text-blue-400 transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        AI Listing Creator
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z" />
                        </svg>
                        Data Miner
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                        </svg>
                        Google Trends
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Fee Calculator
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        Black Box
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        HR Management
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                        Invoicing
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Products Card
                    </a>
                    <a href="#" class="flex items-center p-3 text-sm rounded-lg text-[#8391A2] hover:text-white transition-colors duration-200">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                        Website
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-transition flex-1 ml-0 md:ml-64">
        <!-- Top Navigation Bar -->
        <header class="bg-white dark:bg-[#313A46] shadow-sm">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-6">
                    <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div class="relative md:w-64 lg:w-[13rem] h-[2.4rem]">
                        <div class="flex">
                            <div class="relative flex-1">
                                <input type="text" placeholder="Search..." class="w-[13rem] pl-10 pr-4 py-2 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <div class="absolute left-3 top-2.5 text-gray-400">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                            </div>
                            <button type="submit" class="px-4 text-white hover:bg-[#5961c3] transition-colors duration-200" style="background-color:#737DF4;">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- Language Selector -->
                    <div class="relative inline-flex items-center">
                        <button id="languageButton" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                            </svg>
                        </button>
                        <div id="languageDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-10 transition-all duration-300 opacity-0 transform scale-95 group-hover:opacity-100 group-hover:scale-100">
                            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">English</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Spanish</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">French</a>
                        </div>
                    </div>

                    <!-- Apps Menu -->
                    <div class="relative inline-flex items-center">
                        <button id="appsButton" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                        <div id="appsDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-10 transition-all duration-300 opacity-0 transform scale-95 group-hover:opacity-100 group-hover:scale-100">
                            <div class="grid grid-cols-3 gap-3 p-4">
                                <a href="#" class="flex flex-col items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                                    <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                    <span class="text-sm mt-1">Home</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="inline-flex items-center">
                        <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Dark Mode Toggle -->
                    <div class="inline-flex items-center">
                        <button id="darkModeToggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" onclick="toggleDarkMode()">
                            <svg id="sunIcon" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg id="moonIcon" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </button>
                    </div>
                    <script>
                        function toggleDarkMode() {
                            const html = document.documentElement;
                            const sunIcon = document.getElementById('sunIcon');
                            const moonIcon = document.getElementById('moonIcon');
                            
                            html.classList.toggle('dark');
                            
                            // Toggle icons with transition
                            sunIcon.classList.toggle('hidden');
                            sunIcon.classList.toggle('block');
                            moonIcon.classList.toggle('hidden');
                            moonIcon.classList.toggle('block');
                            
                            // Save preference
                            if(html.classList.contains('dark')) {
                                localStorage.setItem('darkMode', 'enabled');
                                
                                // Apply dark mode styles with transitions
                                document.body.style.transition = 'background-color 0.3s ease';
                                document.body.style.backgroundColor = '#1E1E2D';
                                
                                // Apply dark mode text styles with transitions
                                document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, a').forEach(element => {
                                    if(!element.closest('.sidebar')) {
                                        element.style.transition = 'color 0.3s ease';
                                        element.classList.add('text-gray-100');
                                    }
                                });

                                // Style cards and panels with transitions
                                document.querySelectorAll('.bg-white').forEach(element => {
                                    element.style.transition = 'background-color 0.3s ease, box-shadow 0.3s ease';
                                    element.classList.add('bg-gray-800', 'shadow-lg');
                                });

                                // Style buttons with transitions
                                document.querySelectorAll('button:not(.sidebar button)').forEach(button => {
                                    button.style.transition = 'background-color 0.3s ease';
                                    button.classList.add('bg-purple-600', 'hover:bg-purple-700');
                                });

                                // Style indicators with transitions
                                document.querySelectorAll('.text-success').forEach(element => {
                                    element.style.transition = 'color 0.3s ease';
                                    element.classList.add('text-green-400');
                                });
                                document.querySelectorAll('.text-danger').forEach(element => {
                                    element.style.transition = 'color 0.3s ease';
                                    element.classList.add('text-red-400');
                                });

                                // Style accent elements with transitions
                                document.querySelectorAll('.accent-element').forEach(element => {
                                    element.style.transition = 'color 0.3s ease, border-color 0.3s ease';
                                    element.classList.add('text-blue-400', 'border-purple-500');
                                });

                            } else {
                                localStorage.setItem('darkMode', 'disabled');
                                
                                // Reset to light mode with transitions
                                document.body.style.transition = 'background-color 0.3s ease';
                                document.body.style.backgroundColor = '#F9FAFD';
                                
                                // Reset text styles with transitions
                                document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, a').forEach(element => {
                                    if(!element.closest('.sidebar')) {
                                        element.style.transition = 'color 0.3s ease';
                                        element.classList.remove('text-gray-100');
                                    }
                                });
                                
                                // Reset card styles with transitions
                                document.querySelectorAll('.bg-white').forEach(element => {
                                    element.style.transition = 'background-color 0.3s ease, box-shadow 0.3s ease';
                                    element.classList.remove('bg-gray-800', 'shadow-lg');
                                });

                                // Reset button styles with transitions
                                document.querySelectorAll('button:not(.sidebar button)').forEach(button => {
                                    button.style.transition = 'background-color 0.3s ease';
                                    button.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                                });

                                // Reset indicator styles with transitions
                                document.querySelectorAll('.text-success').forEach(element => {
                                    element.style.transition = 'color 0.3s ease';
                                    element.classList.remove('text-green-400');
                                });
                                document.querySelectorAll('.text-danger').forEach(element => {
                                    element.style.transition = 'color 0.3s ease';
                                    element.classList.remove('text-red-400');
                                });

                                // Reset accent styles with transitions
                                document.querySelectorAll('.accent-element').forEach(element => {
                                    element.style.transition = 'color 0.3s ease, border-color 0.3s ease';
                                    element.classList.remove('text-blue-400', 'border-purple-500');
                                });
                            }
                        }

                        // Check for saved preference on load
                        if(localStorage.getItem('darkMode') === 'enabled') {
                            document.documentElement.classList.add('dark');
                            toggleDarkMode();
                        }
                    </script>

                    <!-- Notifications -->
                    <div class="relative inline-flex items-center">
                        <button id="notificationButton" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="absolute -top-1 -right-1 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                        <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-10 transition-all duration-300 opacity-0 transform scale-95 group-hover:opacity-100 group-hover:scale-100">
                            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                                <h3 class="font-semibold">Notifications</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Profile -->
                    <div class="relative inline-flex items-center">
                        <button id="profileButton" class="flex items-center space-x-2">
                            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="h-7 w-7 rounded-full">
                            <span class="hidden md:block text-sm font-medium">John Doe</span>
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg z-10 transition-all duration-300 opacity-0 transform scale-95 group-hover:opacity-100 group-hover:scale-100">
                            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-t-lg">Profile</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                            <div class="border-t border-gray-200 dark:border-gray-700"></div>
                            <a href="#" class="block px-4 py-2 text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-b-lg">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="flex-1">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
